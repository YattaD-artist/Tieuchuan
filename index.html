  <script>
    let names = [];
    let angle = 0;
    let isSpinning = false;
    let repeatCount = 1;
    let spinSpeed = 1;

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
const colors = [
  "#d5c3c7", "#ced6bd", "#f7eae4",
  "#f1dcca", "#e6ede3", "#f7e19a", "#cddae5"
];

    function updateNameList() {
      const input = document.getElementById("inputNames").value.trim();
      const rawNames = input.split("\n").map(n => n.trim()).filter(n => n);
      names = [];

      for (let i = 0; i < repeatCount; i++) {
        names = names.concat(rawNames);
      }
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#260b03";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function drawSpinningWheel(rotation) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.rotate(rotation);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();
    }

    document.getElementById("spinButton").onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("resultOverlay").style.display = 'none';

      updateNameList();
      if (names.length < 2) {
        alert("C·∫ßn √≠t nh·∫•t 2 l·ª±a ch·ªçn.");
        isSpinning = false;
        return;
      }

      drawWheel();

      const spinTime = 3000 + (spinSpeed - 1) * 1000;
      const spinAngle = 10 + Math.random() * 10;
      const start = performance.now();

      function animateSpin(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 3);
        angle = easing * spinAngle * 2 * Math.PI;

        drawSpinningWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          isSpinning = false;
          showResult(angle);
        }
      }

      requestAnimationFrame(animateSpin);
    };

    function showResult(finalAngle) {
      const sliceAngle = (2 * Math.PI) / names.length;
      const adjusted = finalAngle % (2 * Math.PI);
      const index = Math.floor((2 * Math.PI - adjusted) / sliceAngle) % names.length;
      const winner = names[index];

      document.getElementById("resultText").textContent = `üéØ Ti√™u ch·ªçn: ${winner}`;
      document.getElementById("resultOverlay").style.display = 'flex';
    }

    // ƒê√≥ng overlay k·∫øt qu·∫£
    document.getElementById("closeResult").onclick = () => {
      document.getElementById("resultOverlay").style.display = 'none';
    };

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    window.onload = () => {
      updateNameList();
      drawWheel();
    };

    document.getElementById("inputNames").addEventListener("input", () => {
      updateNameList();
      drawWheel();
    });

    document.querySelectorAll(".repeat-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".repeat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        repeatCount = parseInt(btn.getAttribute("data-repeat"), 10);
        updateNameList();
        drawWheel();
      });
    });

    document.querySelectorAll(".speed-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".speed-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        spinSpeed = parseInt(btn.getAttribute("data-speed"), 10);
      });
    });
    
// ======= T·∫°o s·ªë ng·∫´u nhi√™n kh√¥ng tr√πng =========
function getRandomUniqueNumbers(count, max) {
  const numbers = [];
  while (numbers.length < count) {
    const num = Math.floor(Math.random() * max) + 1;
    if (!numbers.includes(num)) numbers.push(num);
  }
  return numbers.sort((a, b) => a - b);
}

// ======= Bi·∫øn l∆∞u lo·∫°i x·ªï s·ªë hi·ªán t·∫°i =========
let currentMax = 45;
let currentTitle = "Ti√™u ch·ªçn: Mega 6/45";

// ======= H√†m t·∫°o v√† hi·ªÉn th·ªã s·ªë tr√™n giao di·ªán =========
function renderVietlottNumbers(maxNum, title) {
  const numbers = getRandomUniqueNumbers(6, maxNum);
  const container = document.getElementById('vietlottNumbers');
  container.innerHTML = '';
  numbers.forEach(num => {
    const ball = document.createElement('div');
    ball.className = 'vietlott-ball';
    ball.textContent = num;
    container.appendChild(ball);
  });
  document.getElementById('vietlottTitle').textContent = `üéØ ${title}`;
}

// ======= B·∫Øt s·ª± ki·ªán click 2 n√∫t x·ªï s·ªë =========
document.querySelectorAll('.vietlott-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const type = btn.getAttribute('data-type');
    if (type === 'mega') {
      currentMax = 45;
      currentTitle = "Ti√™u ch·ªçn: Mega 6/45";
    } else if (type === 'power') {
      currentMax = 55;
      currentTitle = "Ti√™u ch·ªçn: Power 6/55";
    }
    renderVietlottNumbers(currentMax, currentTitle);
    document.getElementById('vietlottOverlay').style.display = 'flex';
  });
});

// ======= N√∫t "Ch·ªçn l·∫°i" =========
document.getElementById('vietlottReroll').addEventListener('click', () => {

});

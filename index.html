<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ti√™u Chu·∫©n</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif; background: #f0f0f0;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    #wheelCanvas {
      max-width: 100%;
      max-height: 100%;
      background: #fff;
      border-radius: 50%;
      z-index: 1;
    }

    #centerImage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      background-image: url('Tieu.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      pointer-events: none;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left">
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <div id="centerImage"></div>
    </div>

    <div class="right">
      <h2>Vi·∫øt danh s√°ch ƒëi, Ti√™u ch·ªçn cho</h2>
      <textarea id="inputNames">Ti√™u
Ch·ªçn
Ch·ªâ
C√≥
Chu·∫©n
Th√¥i</textarea>

      <label>S·ªë l·∫ßn l·∫∑p danh s√°ch (t·ªëi ƒëa 9):</label>
      <input type="number" id="repeatCount" value="1" min="1" max="9" />

      <label>Th·ªùi gian suy nghƒ© (1 ‚Üí ch·∫≠m):</label>
      <input type="number" id="spinSpeedInput" value="1" min="1" max="10" />

      <button id="spinButton">CH·ªåN N√ÄO TI√äU!</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let names = [];
    let angle = 0;
    let isSpinning = false;

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;

    // L·∫•y danh s√°ch t·ª´ textarea v√† l·∫∑p l·∫°i theo repeatCount
    function updateNameList() {
      const input = document.getElementById("inputNames").value.trim();
      const repeat = Math.min(parseInt(document.getElementById("repeatCount").value, 10) || 1, 9);
      const rawNames = input.split("\n").map(n => n.trim()).filter(n => n);
      names = [];

      for (let i = 0; i < repeat; i++) {
        names = names.concat(rawNames);
      }
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#3498db" : "#9b59b6";
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function drawSpinningWheel(rotation) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.rotate(rotation);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();
    }

    document.getElementById("spinButton").onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("result").textContent = '';

      updateNameList();
      if (names.length < 2) {
        alert("C·∫ßn √≠t nh·∫•t 2 t√™n.");
        isSpinning = false;
        return;
      }

      drawWheel(); // lu√¥n v·∫Ω l·∫°i tr∆∞·ªõc khi quay

      const speedInput = Math.min(parseInt(document.getElementById("spinSpeedInput").value, 10) || 1, 10);
      const spinTime = 3000 + (speedInput - 1) * 1000;

      const spinAngle = 10 + Math.random() * 10;
      const start = performance.now();

      function animateSpin(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 3);
        angle = easing * spinAngle * 2 * Math.PI;

        drawSpinningWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          isSpinning = false;
          showResult(angle);
        }
      }

      requestAnimationFrame(animateSpin);
    };

    function showResult(finalAngle) {
      const sliceAngle = (2 * Math.PI) / names.length;
      const adjusted = finalAngle % (2 * Math.PI);
      const index = Math.floor((2 * Math.PI - adjusted) / sliceAngle) % names.length;
      const winner = names[index];
      document.getElementById("result").textContent = `üéØ K·∫øt qu·∫£: ${winner}`;
    }

    // T·ª± kh·ªüi t·∫°o khi load trang
    window.onload = () => {
      updateNameList();
      drawWheel();
    };

    // T·ª± c·∫≠p nh·∫≠t khi s·ª≠a danh s√°ch ho·∫∑c l·∫∑p l·∫°i
    document.getElementById("inputNames").addEventListener("input", () => {
      updateNameList();
      drawWheel();
    });
    document.getElementById("repeatCount").addEventListener("input", () => {
      updateNameList();
      drawWheel();
    });
  </script>
</body>
</html>

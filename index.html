<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ti√™u Chu·∫©n</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif; background: #f0f0f0;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    #wheelCanvas {
      max-width: 100%;
      max-height: 100%;
      background: #fff;
      border-radius: 50%;
      z-index: 1;
    }

    #centerImage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      background-image: url('Tieu.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      pointer-events: none;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
.right label {
  margin-top: 20px;
  display: block;
  font-weight: bold;
}

    textarea {
      width: 100%;
  padding: 10px;
  font-size: 16px;
  line-height: 1.5; /* m·ªói d√≤ng cao 1.5em */
  resize: none; /* kh√¥ng cho ng∆∞·ªùi d√πng k√©o */
  overflow-y: auto; /* hi·ªán thanh cu·ªôn khi v∆∞·ª£t qu√° chi·ªÅu cao */
  min-height: calc(1.5em * 10); /* t·ªëi thi·ªÉu 10 d√≤ng */
  max-height: calc(1.5em * 15); /* t·ªëi ƒëa 15 d√≤ng */
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: height 0.2s ease;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #repeatButtons, #speedButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .repeat-btn.active {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
    }

    .speed-btn.active {
      background-color: #e67e22;
      color: white;
      font-weight: bold;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left">
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <div id="centerImage"></div>
    </div>

    <div class="right">
      <h2>Vi·∫øt danh s√°ch ƒëi, Ti√™u ch·ªçn cho</h2>
      <textarea id="inputNames">Ti√™u
Ch·ªçn
Ch·ªâ
C√≥
Chu·∫©n
Th√¥i</textarea>

      <label>S·ªë l·∫ßn l·∫∑p danh s√°ch:</label>
      <div id="repeatButtons">
        <button data-repeat="1" class="repeat-btn active">1</button>
        <button data-repeat="2" class="repeat-btn">2</button>
        <button data-repeat="3" class="repeat-btn">3</button>
        <button data-repeat="4" class="repeat-btn">4</button>
        <button data-repeat="5" class="repeat-btn">5</button>
      </div>

      <label>Th·ªùi gian suy nghƒ©:</label>
      <div id="speedButtons">
        <button data-speed="1" class="speed-btn active">1</button>
        <button data-speed="2" class="speed-btn">2</button>
        <button data-speed="3" class="speed-btn">3</button>
        <button data-speed="4" class="speed-btn">4</button>
        <button data-speed="5" class="speed-btn">5</button>
        <button data-speed="6" class="speed-btn">6</button>
        <button data-speed="7" class="speed-btn">7</button>
        <button data-speed="8" class="speed-btn">8</button>
        <button data-speed="9" class="speed-btn">9</button>
        <button data-speed="10" class="speed-btn">10</button>
      </div>

      <button id="spinButton">CH·ªåN N√ÄO TI√äU!</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let names = [];
    let angle = 0;
    let isSpinning = false;
    let repeatCount = 1;
    let spinSpeed = 1;

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;

    function updateNameList() {
      const input = document.getElementById("inputNames").value.trim();
      const rawNames = input.split("\n").map(n => n.trim()).filter(n => n);
      names = [];

      for (let i = 0; i < repeatCount; i++) {
        names = names.concat(rawNames);
      }
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#3498db" : "#9b59b6";
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function drawSpinningWheel(rotation) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.rotate(rotation);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();
    }

    document.getElementById("spinButton").onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("result").textContent = '';

      updateNameList();
      if (names.length < 2) {
        alert("C·∫ßn √≠t nh·∫•t 2 t√™n.");
        isSpinning = false;
        return;
      }

      drawWheel();

      const spinTime = 3000 + (spinSpeed - 1) * 1000;
      const spinAngle = 10 + Math.random() * 10;
      const start = performance.now();

      function animateSpin(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 3);
        angle = easing * spinAngle * 2 * Math.PI;

        drawSpinningWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          isSpinning = false;
          showResult(angle);
        }
      }

      requestAnimationFrame(animateSpin);
    };

    function showResult(finalAngle) {
      const sliceAngle = (2 * Math.PI) / names.length;
      const adjusted = finalAngle % (2 * Math.PI);
      const index = Math.floor((2 * Math.PI - adjusted) / sliceAngle) % names.length;
      const winner = names[index];
      document.getElementById("result").textContent = `üéØ Ti√™u ch·ªçn: ${winner}`;
    }

    window.onload = () => {
      updateNameList();
      drawWheel();
    };

    document.getElementById("inputNames").addEventListener("input", () => {
      updateNameList();
      drawWheel();
    });

    // X·ª≠ l√Ω ch·ªçn s·ªë l·∫ßn l·∫∑p
    document.querySelectorAll(".repeat-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".repeat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        repeatCount = parseInt(btn.getAttribute("data-repeat"), 10);
        updateNameList();
        drawWheel();
      });
    });

    // X·ª≠ l√Ω ch·ªçn t·ªëc ƒë·ªô quay
    document.querySelectorAll(".speed-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".speed-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        spinSpeed = parseInt(btn.getAttribute("data-speed"), 10);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>V√≤ng Quay May M·∫Øn</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    main {
      display: flex;
      height: 100vh;
    }

    /* === C·ªôt tr√°i: V√≤ng quay === */
    .left {
      flex: 1;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      background: white;
    }

    /* === ·∫¢nh m≈©i t√™n ·ªü t√¢m === */
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #center-pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      transform-origin: center center;
      pointer-events: none;
      z-index: 10;
    }

    /* === C·ªôt ph·∫£i: Nh·∫≠p li·ªáu v√† k·∫øt qu·∫£ === */
    .right {
      flex: 1;
      padding: 40px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <main>
    <!-- C·ªôt tr√°i: V√≤ng quay -->
    <div class="left">
      <div class="container">
        <canvas id="wheel" width="500" height="500"></canvas>
        <img src="Tieu.webp" alt="Pointer" id="center-pointer" />
      </div>
    </div>

    <!-- C·ªôt ph·∫£i: Nh·∫≠p t√™n v√† n√∫t -->
    <div class="right">
      <textarea id="nameInput" placeholder="Nh·∫≠p t√™n, m·ªói d√≤ng 1 ng∆∞·ªùi..."></textarea>
      <button onclick="startSpin()">Quay!</button>
      <div id="result"></div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let names = [];
    let spinning = false;
    let angle = 0;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const start = i * sliceAngle;
        const end = start + sliceAngle;

        // V·∫Ω m√†u n·ªÅn t·ª´ng ph·∫ßn
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 5, start, end);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#ffcc66" : "#66ccff";
        ctx.fill();
        ctx.stroke();

        // V·∫Ω ch·ªØ
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 20, 5);
        ctx.restore();
      }
    }

    function startSpin() {
      if (spinning) return;

      const input = document.getElementById("nameInput").value.trim();
      names = input.split("\n").map(s => s.trim()).filter(s => s !== "");
      if (names.length < 2) {
        alert("Nh·∫≠p √≠t nh·∫•t 2 t√™n ƒë·ªÉ quay.");
        return;
      }

      spinning = true;
      document.getElementById("result").textContent = "";

      const spinAngle = Math.random() * Math.PI * 10 + Math.PI * 10; // xoay √≠t nh·∫•t 5 v√≤ng
      const duration = 4000;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const t = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - t, 3);
        angle = spinAngle * ease;

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(radius, radius);
        ctx.rotate(angle);
        ctx.translate(-radius, -radius);
        drawWheel();
        ctx.restore();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult(angle);
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult(finalAngle) {
      const sliceAngle = (2 * Math.PI) / names.length;
      const adjusted = finalAngle % (2 * Math.PI);
      const index = Math.floor((2 * Math.PI - adjusted) / sliceAngle) % names.length;
      const winner = names[index];
      document.getElementById("result").textContent = `üéâ K·∫øt qu·∫£: ${winner}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ti√™u Chu·∫©n</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      background: #efeacf;
      color: #7c5013;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
      background: #fcca5c;
    }

    #wheelCanvas {
      max-width: 100%;
      max-height: 100%;
      background: #fff;
      border-radius: 50%;
      z-index: 1;
    }

    #centerImage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      background-image: url('Tieu.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      pointer-events: none;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      background: #91cb3f;
    }

    .right label {
      margin-top: 20px;
      display: block;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      overflow-y: auto;
      min-height: calc(1.5em * 10);
      max-height: calc(1.5em * 15);
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: height 0.2s ease;
      background: #fff8e1;
      color: #7c5013;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.15);
    }

    #repeatButtons, #speedButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }

    .repeat-btn,
    .speed-btn {
      background-color: #00a79b;
      color: white;
    }

    .repeat-btn.active {
      background-color: #7c5013;
    }

    .speed-btn.active {
      background-color: #e7a81e;
    }

    #spinButton {
      background-color: #f6a451;
      color: #2b303c;
      font-weight: bold;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: #2b303c;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left">
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <div id="centerImage"></div>
    </div>

    <div class="right">
      <label for="items">Nh·∫≠p danh s√°ch (m·ªói d√≤ng l√† 1 m·ª•c):</label>
      <textarea id="items" placeholder="V√≠ d·ª•:\nƒÇn g√¨?\nƒêi ƒë√¢u?\nL√†m g√¨?"></textarea>

      <label>S·ªë l·∫ßn quay:</label>
      <div id="repeatButtons">
        <button class="repeat-btn">1</button>
        <button class="repeat-btn">3</button>
        <button class="repeat-btn">5</button>
      </div>

      <label>Th·ªùi gian suy nghƒ©:</label>
      <div id="speedButtons">
        <button class="speed-btn" data-speed="3000">3s</button>
        <button class="speed-btn" data-speed="5000">5s</button>
        <button class="speed-btn" data-speed="7000">7s</button>
      </div>

      <button id="spinButton">Quay Ngay!</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let items = [];
    let angle = 0;
    let isSpinning = false;
    let repeatCount = 1;
    let spinSpeed = 5000;
    let currentSpin = 0;

    function drawWheel() {
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const arc = 2 * Math.PI / items.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const wheelColors = ["#2b303c", "#f6a451", "#b1844c", "#c19567"];

      for (let i = 0; i < items.length; i++) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.fillStyle = wheelColors[i % wheelColors.length];
        ctx.arc(centerX, centerY, radius, i * arc + angle, (i + 1) * arc + angle);
        ctx.fill();
        ctx.save();

        ctx.translate(centerX, centerY);
        ctx.rotate(i * arc + arc / 2 + angle);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 16px sans-serif";
        ctx.fillText(items[i], radius - 10, 10);
        ctx.restore();
      }
    }

    function rotateWheel(callback) {
      const duration = spinSpeed;
      const start = performance.now();
      const totalAngle = Math.PI * 10 + Math.random() * Math.PI * 2;

      function animate(time) {
        const elapsed = time - start;
        const t = Math.min(elapsed / duration, 1);
        angle = totalAngle * easeOutCubic(t);
        drawWheel();

        if (t < 1) requestAnimationFrame(animate);
        else callback();
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function pickResult() {
      const arc = 2 * Math.PI / items.length;
      const index = items.length - Math.floor(((angle % (2 * Math.PI)) / arc)) - 1;
      return items[index < 0 ? index + items.length : index];
    }

    function startSpin() {
      if (isSpinning || items.length === 0) return;

      isSpinning = true;
      currentSpin = 0;
      document.getElementById("result").textContent = "";

      function spinNext() {
        rotateWheel(() => {
          const result = pickResult();
          document.getElementById("result").textContent += `üéØ ${result}\n`;
          currentSpin++;
          if (currentSpin < repeatCount) {
            angle = 0;
            setTimeout(spinNext, 800);
          } else {
            isSpinning = false;
          }
        });
      }

      spinNext();
    }

    document.getElementById("spinButton").addEventListener("click", () => {
      items = document.getElementById("items").value.trim().split("\n").filter(Boolean);
      drawWheel();
      startSpin();
    });

    document.querySelectorAll(".repeat-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".repeat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        repeatCount = parseInt(btn.textContent);
      });
    });

    document.querySelectorAll(".speed-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".speed-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        spinSpeed = parseInt(btn.dataset.speed);
      });
    });

    window.addEventListener("load", () => {
      drawWheel();
    });
  </script>
</body>
</html>

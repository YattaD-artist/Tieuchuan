<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BÃ¡nh Xe May Máº¯n</title>

  <!-- ===================== CSS: Bá»‘ cá»¥c vÃ  giao diá»‡n ===================== -->
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif; background: #f0f0f0;
      overflow: hidden; /* KhÃ´ng cuá»™n */
    }

    .layout {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* ======== BÃªn trÃ¡i: BÃ¡nh xe ======== */
    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    #wheelCanvas {
      max-width: 100%;
      max-height: 100%;
      background: #fff;
      border-radius: 50%;
    }

    /* ======== BÃªn pháº£i: Nháº­p liá»‡u vÃ  káº¿t quáº£ ======== */
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- ===================== Bá»‘ cá»¥c trang ===================== -->
  <div class="layout">
    <!-- BÃ¡nh xe bÃªn trÃ¡i -->
    <div class="left">
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <!-- Nháº­p dá»¯ liá»‡u bÃªn pháº£i -->
    <div class="right">
      <h2>Danh sÃ¡ch tÃªn</h2>
      <textarea id="inputNames">An
BÃ¬nh
Chi
DÅ©ng
Hoa
KhÃ¡nh</textarea>
      <button id="drawButton">Táº¡o VÃ²ng Quay</button>
      <button id="spinButton" disabled>QUAY!</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- ===================== JavaScript: Logic vÃ  xá»­ lÃ½ ===================== -->
  <script>
    // ==== Biáº¿n khá»Ÿi táº¡o ====
    let names = [];
    let angle = 0;
    let isSpinning = false;
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;

    // ==== HÃ¬nh áº£nh mÅ©i tÃªn trung tÃ¢m ====
    const pointerImg = new Image();
    pointerImg.src = "Tieu.webp";

    // ==== Xá»­ lÃ½ nÃºt "Táº¡o VÃ²ng Quay" ====
    document.getElementById("drawButton").onclick = () => {
      const input = document.getElementById("inputNames").value.trim();
      names = input.split("\n").map(n => n.trim()).filter(n => n);

      if (names.length > 1) {
        drawWheel();              // Váº½ bÃ¡nh xe
        drawCenterImage();        // Váº½ hÃ¬nh á»Ÿ giá»¯a
        document.getElementById("spinButton").disabled = false;
        document.getElementById("result").textContent = '';
      } else {
        alert("Cáº§n Ã­t nháº¥t 2 má»¥c Ä‘á»ƒ quay.");
      }
    };

    // ==== Váº½ bÃ¡nh xe tá»« danh sÃ¡ch tÃªn ====
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        // Váº½ miáº¿ng hÃ¬nh quáº¡t
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#3498db" : "#9b59b6";
        ctx.fill();

        // Váº½ chá»¯
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 10, 5);
        ctx.restore();
      }
    }

    // ==== Váº½ hÃ¬nh áº£nh á»Ÿ chÃ­nh giá»¯a bÃ¡nh xe ====
    function drawCenterImage() {
      const size = 150; // 3 láº§n kÃ­ch thÆ°á»›c gá»‘c
      const x = radius - size / 2;
      const y = radius - size / 2;

      if (pointerImg.complete) {
        ctx.drawImage(pointerImg, x, y, size, size);
      } else {
        pointerImg.onload = () => ctx.drawImage(pointerImg, x, y, size, size);
      }
    }

    // ==== Váº½ bÃ¡nh xe khi Ä‘ang xoay (cÃ³ xoay canvas) ====
    function drawSpinningWheel(rotation) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Xoay bÃ¡nh xe
      ctx.translate(radius, radius);
      ctx.rotate(rotation);
      ctx.translate(-radius, -radius);
      drawWheel(); // Váº½ láº¡i bÃ¡nh xe trong tráº¡ng thÃ¡i Ä‘Ã£ xoay
      ctx.restore();

      drawCenterImage(); // LuÃ´n váº½ láº¡i hÃ¬nh áº£nh mÅ©i tÃªn á»Ÿ tÃ¢m, khÃ´ng xoay
    }

    // ==== NÃºt QUAY! ====
    document.getElementById("spinButton").onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("result").textContent = '';

      const spinTime = 3000 + Math.random() * 2000;
      const spinAngle = 10 + Math.random() * 10; // sá»‘ vÃ²ng xoay
      const start = performance.now();

      function animateSpin(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 3); // easeOutCubic
        angle = easing * spinAngle * 2 * Math.PI;

        drawSpinningWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          isSpinning = false;
          showResult(angle); // káº¿t quáº£ cuá»‘i
        }
      }

      requestAnimationFrame(animateSpin);
    };

    // ==== TÃ­nh toÃ¡n vÃ  hiá»ƒn thá»‹ káº¿t quáº£ ====
    function showResult(finalAngle) {
      const sliceAngle = (2 * Math.PI) / names.length;
      const adjusted = finalAngle % (2 * Math.PI); // mÅ©i tÃªn áº£o hÆ°á»›ng pháº£i (0 rad)
      const index = Math.floor((2 * Math.PI - adjusted) / sliceAngle) % names.length;
      const winner = names[index];
      document.getElementById("result").textContent = `ðŸŽ¯ Káº¿t quáº£: ${winner}`;
    }
  </script>
</body>
</html>

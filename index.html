<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ti√™u Chu·∫©n</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #efeacf;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    #wheelCanvas {
      max-width: 100%;
      max-height: 100%;
      background: #fff;
      border-radius: 50%;
      z-index: 1;
      border: 10px solid #2ecc71;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #centerImage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      background-image: url('Tieu.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      pointer-events: none;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .right label {
      margin-top: 20px;
      display: block;
      font-weight: bold;
      color: #7c5013;
    }

    h2 {
      color: #7c5013;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      overflow-y: auto;
      min-height: calc(1.5em * 10);
      max-height: calc(1.5em * 15);
      border: 2px solid #91cb3f;
      border-radius: 6px;
      background: #fffbe0;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #91cb3f;
      color: #1a1a1a;
      transition: background-color 0.2s ease;
    }

    button:hover:not(#spinButton) {
      transform: scale(1.2);
    }

    #repeatButtons, #speedButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .repeat-btn.active {
      background-color: #00a79b;
      color: white;
      font-weight: bold;
    }

    .speed-btn.active {
      background-color: #fcca5c;
      color: #000;
      font-weight: bold;
    }

    #spinButton {
      background-color: #e7a81e;
      margin-top: 20px;
    }

    #spinButton:hover {
      background-color: #fcca5c;
    }

    /* Overlay Result Box */
    #resultOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #resultBox {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      min-width: 300px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #resultBox h3 {
      font-size: 24px;
      margin: 0;
      color: #7c5013;
    }

    #closeResult {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    #closeResult:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="layout">
    <div class="left">
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <div id="centerImage"></div>
    </div>

    <div class="right">
      <h2>Vi·∫øt danh s√°ch ƒëi, Ti√™u ch·ªçn cho</h2>
      <textarea id="inputNames">Ti√™u
Ch·ªçn
Ch·ªâ
C√≥
Chu·∫©n
Th√¥i</textarea>

      <label>S·ªë l·∫ßn l·∫∑p danh s√°ch:</label>
      <div id="repeatButtons">
        <button data-repeat="1" class="repeat-btn active">1</button>
        <button data-repeat="2" class="repeat-btn">2</button>
        <button data-repeat="3" class="repeat-btn">3</button>
        <button data-repeat="4" class="repeat-btn">4</button>
        <button data-repeat="5" class="repeat-btn">5</button>
      </div>

      <label>Th·ªùi gian suy nghƒ©:</label>
      <div id="speedButtons">
        <button data-speed="1" class="speed-btn active">1</button>
        <button data-speed="2" class="speed-btn">2</button>
        <button data-speed="3" class="speed-btn">3</button>
        <button data-speed="4" class="speed-btn">4</button>
        <button data-speed="5" class="speed-btn">5</button>
        <button data-speed="6" class="speed-btn">6</button>
        <button data-speed="7" class="speed-btn">7</button>
        <button data-speed="8" class="speed-btn">8</button>
        <button data-speed="9" class="speed-btn">9</button>
        <button data-speed="10" class="speed-btn">10</button>
      </div>

      <button id="spinButton">CH·ªåN N√ÄO TI√äU!</button>
    </div>
  </div>

  <!-- K·∫øt qu·∫£ d·∫°ng overlay -->
  <div id="resultOverlay">
    <div id="resultBox">
      <div id="closeResult">‚úñ</div>
      <h3 id="resultText">Ti√™u ch·ªçn: ...</h3>
    </div>
  </div>

  <script>
    let names = [];
    let angle = 0;
    let isSpinning = false;
    let repeatCount = 1;
    let spinSpeed = 1;

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
const colors = [
  "#d5c3c7", "#ced6bd", "#f7eae4",
  "#f1dcca", "#e6ede3", "#f7e19a", "#cddae5"
];

    function updateNameList() {
      const input = document.getElementById("inputNames").value.trim();
      const rawNames = input.split("\n").map(n => n.trim()).filter(n => n);
      names = [];

      for (let i = 0; i < repeatCount; i++) {
        names = names.concat(rawNames);
      }
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sliceAngle = (2 * Math.PI) / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#260b03";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function drawSpinningWheel(rotation) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(radius, radius);
      ctx.rotate(rotation);
      ctx.translate(-radius, -radius);
      drawWheel();
      ctx.restore();
    }

    document.getElementById("spinButton").onclick = () => {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("resultOverlay").style.display = 'none';

      updateNameList();
      if (names.length < 2) {
        alert("C·∫ßn √≠t nh·∫•t 2 l·ª±a ch·ªçn.");
        isSpinning = false;
        return;
      }

      drawWheel();

      const spinTime = 3000 + (spinSpeed - 1) * 1000;
      const spinAngle = 10 + Math.random() * 10;
      const start = performance.now();

      function animateSpin(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easing = 1 - Math.pow(1 - progress, 3);
        angle = easing * spinAngle * 2 * Math.PI;

        drawSpinningWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          isSpinning = false;
          showResult(angle);
        }
      }

      requestAnimationFrame(animateSpin);
    };

    function showResult(finalAngle) {
      const sliceAngle = (2 * Math.PI) / names.length;
      const adjusted = finalAngle % (2 * Math.PI);
      const index = Math.floor((2 * Math.PI - adjusted) / sliceAngle) % names.length;
      const winner = names[index];

      document.getElementById("resultText").textContent = `üéØ Ti√™u ch·ªçn: ${winner}`;
      document.getElementById("resultOverlay").style.display = 'flex';
    }

    // ƒê√≥ng overlay k·∫øt qu·∫£
    document.getElementById("closeResult").onclick = () => {
      document.getElementById("resultOverlay").style.display = 'none';
    };

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    window.onload = () => {
      updateNameList();
      drawWheel();
    };

    document.getElementById("inputNames").addEventListener("input", () => {
      updateNameList();
      drawWheel();
    });

    document.querySelectorAll(".repeat-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".repeat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        repeatCount = parseInt(btn.getAttribute("data-repeat"), 10);
        updateNameList();
        drawWheel();
      });
    });

    document.querySelectorAll(".speed-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".speed-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        spinSpeed = parseInt(btn.getAttribute("data-speed"), 10);
      });
    });
  </script>
</body>
</html>
